<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>指令</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- 
            指令：
            自定义指令：见代码↓
         -->
         <!-- 在指令使用的地方，可以将引号里面的值传递给指令的函数，如果要传递的值比较多就可以使用对象{} -->
         <div v-hello="'green'">我应用了自定义指令</div>
    </div>
    <script>
        Vue.directive('hello',{
            // 第一个参数是获取到的dom节点，第二个参数是指令引号里面的变量
            inserted(el,bind){
                // el就是获取到的dom节点
                el.style.backgroundColor = bind.value;
            }
        })
        var vm = new Vue({
            el: "#box",
            data:{},
            methods:{}
        })
    </script>
</body>
</html>
