        // 快速排序---从大到小
        var arr = [11,45,89,3,1,88,55,99];
        for(var i=0; i<arr.length-1; i++){
            for(var j=i + 1; j<arr.length; j++){
                if(arr[i] < arr[j]){
                    var t = arr[i];
                    arr[i] = arr[j];
                    arr[j] = t;
                }
            }
        }
        console.log(arr);
