<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互简历</title>
    <!--    DEV -->
    <link rel="stylesheet/less" href="css/1.less">
    <script src="https://cdn.bootcss.com/less.js/3.10.3/less.min.js"></script>
    <!-- 帮助自动加兼容各大浏览器的前缀 -->
    <script src="https://cdn.bootcss.com/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script>
        // 根据当前设备的宽度，动态计算出REM的当前比例，实现页面中元素的等比缩放
        ~function anonymous() {
            // 利用闭包避免冲突
            let computedREM = function () {
                // 设备的屏幕宽度
                let winW = document.documentElement.clientWidth;
                // 设计稿尺寸
                let desW = 640;
                /*
                    winw / desw = x / 100
                    winw屏幕的宽度是会随着机器的不同而变化的，
                    desw设计稿尺寸不变，
                    100是在640设计稿中规定的html的font-size
                    x就是机器变化之后需要给html的设置的fon-size的大小
                */
                if (winW >= 640) {
                    document.documentElement.style.fontSize = '100px';
                    return;
                }
                document.documentElement.style.fontSize = winW / desW * 100 + 'px';
            }
            computedREM();
            // 窗口大小改变再次执行
            window.addEventListener('resize', computedREM)
        }(window);
    </script>
</head>

<body>
    <!-- 外面套一层main:控制当前页面的最大的宽度，防止把做好的页面在PC端预览的时候满屏显示，防止字体和盒子等呗肆意拉伸 -->
    <main class="mainBox">
        <!-- Loading区域 -->
        <section class="loadingBox">
            <div class="title">
                <h1>飞哥培训</h1>
                <h2>H5场景交互型简历</h2>

            </div>
            <div class="progresss">
                <div class="current"></div>
            </div>
        </section>
        <section class="phoneBox">
            <h2>
                <img src="img/zf_phoneLogo.png" alt="">
                <span>00:00</span>
            </h2>
            <div class="wrap">
                <div class="anwser">
                    <a href="javascript:;" class="markLink"></a>
                </div>
                <div class="hang">
                    <a href="javascript" class="markLink"></a>
                </div>
            </div>

            <!-- audio -->
            <audio src="audio/bell.mp3" loop preload="none" id="answerBell"></audio>
            <audio src="audio/say.mp3" preload="none" id="introduction"></audio>
        </section>
    </main>
    <script src="js/zepto.min.js"></script>
    <script src="js/1.js"></script>
</body>

</html>
