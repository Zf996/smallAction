        <!-- 中图区域 -->

            <img src="images/md1.jpg" alt="">

        <!-- 小图列表区域 -->

            <a href="" class="left"></a>
            <div class="img-list">
                <ul class="listLi">
                    <li><img data-index="1" data-mdImg="images/md1.jpg" data-lgImg="images/lg1.png" class=""

                </ul>

    <script>
        var num = 0;
        var num2 = 0;
        var max = 5;
        var max2 = 30;

        function time2() {
            num2++;
            //   0       30
            if (num2 < max2) {
                setTimeout(time2, 1000)
                console.log('num2:  ' + num2)
            }
            else {
                console.log('done2')


            }
        }
        setTimeout(time2, 1000)

        function time() {
            num++;
            //   0     5
            if (num < max) {
                setTimeout(time, 1000)
                console.log('num: ' + num)
            }
            else {
                console.log('done:发送请求')
                num = 0;
                if (num2 < max2) {
                    setTimeout(time, 1000)
                }
            }
        }
        setTimeout(time, 1000)
    </script>
